{% extends 'includes/navbar.html' %}
{% load static %}

{% block page_content %}
    <!-- Contact Section Begin -->
    <section class="contact spad">
        <div class="container">
            <h2 style="text-align: center">Регистрация</h2>
            <br>
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6 col-md-6 ">
                    <div class="contact__form">
                        <form action="{% url 'register' %}" method="POST">
                            {% csrf_token %}

                            <div class="row">
                                <div class="col-lg-12">
                                    <label class="form-label" for="form3Example3c">Име</label>
                                    {{ form.name }}
                                </div>
                                <div class="col-lg-12">
                                    <label class="form-label" for="form3Example3c">Имейл</label>
                                    {{ form.email }}
                                </div>
                                <div class="col-lg-12">
                                    <label class="form-label" for="form3Example3c">Парола</label>
                                    {{ form.password1 }}
                                </div>
                                <div class="col-lg-12">
                                    <label class="form-label" for="form3Example3c">Повтори парола</label>
                                    {{ form.password2 }}
                                </div>
                                <div class="col-lg-12">
                                    <button type="submit" class="site-btn text-center">Регистриране</button>
                                    <br>
                                    <br>
                                    <h6>Вече имаш акаунт? <b><a class="btn-link" href="{% url 'login' %}">Влизане</a></b></h6>
                                </div>
                            </div>

                            {% if form.errors %}
                                {{ form.errors }}
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Section End -->
{% endblock %}
